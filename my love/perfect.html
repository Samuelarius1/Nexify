<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Samuel ‚ù§Ô∏è Elicious</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
			rel="stylesheet" />
		<style>
			body {
				margin: 0;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				height: 100vh;
				background: linear-gradient(135deg, #0099ff, #ff3366);
				font-family: "Poppins", sans-serif;
				overflow: hidden;
				color: #ffffff;
				animation: bgFade 6s infinite alternate;
			}

			@keyframes bgFade {
				0%,
				100% {
					background: #0099ff;
				}
				50% {
					background: #ff3366;
				}
			}

			.names {
				font-size: 3em;
				font-weight: bold;
				display: inline-flex;
				overflow: hidden;
				text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
				margin: 20px 0;
			}
			.names span {
				display: inline-block;
				animation: bloomLetter 0.3s ease-in-out forwards;
				opacity: 0;
				color: #fff;
			}
			.names span:nth-child(even) {
				color: #ff3366; /* Elicious color */
			}
			.names span:nth-child(odd) {
				color: #0099ff; /* Samuel color */
			}

			@keyframes bloomLetter {
				0% {
					opacity: 0;
					transform: scale(0.8);
				}
				50% {
					opacity: 0.5;
					transform: scale(1.2);
				}
				100% {
					opacity: 1;
					transform: scale(1);
				}
			}

			.slideshow-container {
				max-width: 600px;
				position: relative;
				overflow: hidden;
				border-radius: 10px;
				box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
			}
			.carousel-item img {
				animation: slideIn 0.3s ease-in-out;
				border-radius: 10px;
			}
			@keyframes slideIn {
				0% {
					transform: scale(1.2);
					opacity: 0.5;
				}
				100% {
					transform: scale(1);
					opacity: 1;
				}
			}

			.heart {
				position: absolute;
				width: 1.2em;
				height: 1.2em;
				background-color: #ff66b2;
				opacity: 0.9;
				clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
				animation: floatHeart 6s ease-in-out infinite;
			}
			@keyframes floatHeart {
				0% {
					transform: translateY(100vh) scale(0.5);
				}
				50% {
					opacity: 1;
				}
				100% {
					transform: translateY(-10vh) scale(1);
				}
			}
			.heart:nth-child(even) {
				background-color: #0099ff;
			}
			.heart:nth-child(odd) {
				background-color: #ff3366;
			}

			.message {
				margin-top: 20px;
				font-size: 1.5em;
				opacity: 0;
				animation: fadeIn 3s forwards;
				animation-delay: 3s;
			}

			@keyframes fadeIn {
				from {
					opacity: 0;
				}
				to {
					opacity: 1;
				}
			}

			.carousel-control-prev-icon,
			.carousel-control-next-icon {
				background-color: rgba(255, 255, 255, 0.5);
				border-radius: 50%;
			}

			.carousel-control-prev:hover .carousel-control-prev-icon,
			.carousel-control-next:hover .carousel-control-next-icon {
				background-color: rgba(255, 255, 255, 1);
			}

			/* Flower Blooming Effect */
			.flower {
				position: relative;
				width: 100px;
				height: 100px;
				margin: 20px auto;
				animation: bloom 5s forwards;
			}
			@keyframes bloom {
				0% {
					transform: scale(0);
					opacity: 0;
				}
				50% {
					transform: scale(1.2);
					opacity: 0.8;
				}
				100% {
					transform: scale(1);
					opacity: 1;
				}
			}
			.flower::before {
				content: "üå∏";
				font-size: 100px;
				position: absolute;
				top: 0;
				left: 50%;
				transform: translateX(-50%);
			}
		</style>
	</head>
	<body>
		<div class="container text-center">
			<div class="flower"></div>
			<div class="names">
				<span>S</span><span>a</span><span>m</span><span>u</span><span>e</span
				><span>l</span>
				<span> ‚ù§Ô∏è </span>
				<span>E</span><span>l</span><span>i</span><span>c</span><span>i</span
				><span>o</span><span>u</span><span>s</span>
			</div>

			<div
				id="carouselExampleIndicators"
				class="carousel slide slideshow-container"
				data-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="coding.png" class="d-block w-100" alt="Image 1" />
					</div>
					<div class="carousel-item">
						<img src="joker in love.jpg" class="d-block w-100" alt="Image 2" />
					</div>
					<div class="carousel-item">
						<img src="forest.png" class="d-block w-100" alt="Image 3" />
					</div>
				</div>
				<a
					class="carousel-control-prev"
					href="#carouselExampleIndicators"
					role="button"
					data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a
					class="carousel-control-next"
					href="#carouselExampleIndicators"
					role="button"
					data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>

			<div class="message">Together is a wonderful place to be ‚ù§Ô∏è</div>

			<div class="hearts">
				<div class="heart" style="left: 10%; animation-delay: 0s"></div>
				<div class="heart" style="left: 25%; animation-delay: 1s"></div>
				<div class="heart" style="left: 40%; animation-delay: 2s"></div>
				<div class="heart" style="left: 55%; animation-delay: 3s"></div>
				<div class="heart" style="left: 70%; animation-delay: 4s"></div>
				<div class="heart" style="left: 85%; animation-delay: 5s"></div>
			</div>
		</div>

		<audio autoplay loop>
			<source src="your-music-file.mp3" type="audio/mpeg" />
			Your browser does not support the audio tag.
		</audio>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</body>
</html>
