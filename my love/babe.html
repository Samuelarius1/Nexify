<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lovers' Animation</title>
		<link rel="stylesheet" href="styles.css" />
		<style>
			body {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
				background: linear-gradient(135deg, #f4b6c2, #e4c1e8);
				color: white;
				font-family: "Courier New", Courier, monospace;
			}

			.container {
				position: relative;
				overflow: hidden;
				width: 100%;
				height: 80%;
			}

			.waterfall {
				position: absolute;
				top: 0;
				left: 50%;
				width: 200%;
				height: 100%;
				background: rgba(255, 255, 255, 0.2);
				transform: translateX(-50%);
				animation: waterfall 5s linear infinite;
				opacity: 0.5;
			}

			@keyframes waterfall {
				0% {
					transform: translateY(0);
				}
				100% {
					transform: translateY(100%);
				}
			}

			.flower {
				position: absolute;
				top: 10%;
				left: 50%;
				transform: translate(-50%, -50%);
				width: 150px;
				height: 150px;
				background: url("https://example.com/blossom.png") no-repeat center;
				background-size: contain;
				opacity: 0;
				animation: bloom 3s forwards;
			}

			@keyframes bloom {
				0% {
					opacity: 0;
					transform: translate(-50%, -50%) scale(0.1);
				}
				50% {
					opacity: 1;
					transform: translate(-50%, -50%) scale(1.1);
				}
				100% {
					opacity: 1;
					transform: translate(-50%, -50%) scale(1);
				}
			}

			.name {
				position: absolute;
				font-size: 3rem;
				opacity: 0;
				animation: fadeIn 3s forwards;
			}

			#name1 {
				top: 30%;
				left: 25%;
				animation-delay: 1s;
			}

			#name2 {
				top: 30%;
				right: 25%;
				animation-delay: 1.5s;
			}

			@keyframes fadeIn {
				0% {
					opacity: 0;
					transform: translateY(-20px);
				}
				100% {
					opacity: 1;
					transform: translateY(0);
				}
			}

			button {
				margin-top: 20px;
				padding: 10px 20px;
				font-size: 1.2rem;
				cursor: pointer;
				border: none;
				background-color: #ff69b4;
				color: white;
				border-radius: 5px;
				transition: background-color 0.3s;
			}

			button:hover {
				background-color: #ff1493;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="waterfall"></div>
			<div class="flower"></div>
			<div class="name" id="name1">Elicious</div>
			<div class="name" id="name2">Samuel</div>
		</div>
		<button id="startButton">Show Love</button>
		<script src="script.js"></script>
		<script>
			document
				.getElementById("startButton")
				.addEventListener("click", function () {
					// Start the flower bloom and waterfall animations
					const flower = document.querySelector(".flower");
					flower.style.animation = "bloom 3s forwards";

					// Show names with a fade-in effect
					const names = document.querySelectorAll(".name");
					names.forEach((name, index) => {
						name.style.opacity = 1;
						name.style.transition = "opacity 2s";
					});
				});
		</script>
	</body>
</html>
